<!DOCTYPE html>
<html lang="es">

<head>
    <title>DataList</title>
    <meta charset="utf-8">
</head>

<body>
    <form name="Registro" method="get">
        <datalist id="Informacion">
            <option value="3211231231" label="Teléfono 1"></option>
            <option value="3162132123" label="Teléfono 2"></option>
        </datalist>
        Teléfono: &nbsp;
        <input type="tel" name="Telefono" list="Informacion" />
    </form>
</body>

</html>
