<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario Avanzado</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="AspectoFormulario.css">
    <script src="FuncionFormulario.js"></script>
</head>

<body>
    <form name="RegistroUsuario" method="get">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="Nombre" id="Nombre" />
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text" name="Apellido" id="Apellido" />
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="number" name="Edad" id="Edad" min="0" max="150" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="Enviar" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
